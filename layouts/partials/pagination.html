<div class="pagination">
  {{ if .Paginator.HasPrev }}
    <a rel="next" href="{{ .Paginator.Prev.URL }}">« Newer</a>
  {{ end }}

  {{ if and .Paginator.HasNext .Paginator.HasPrev }}
  <span>|</span>
  {{ end }}

  {{ if .Paginator.HasNext }}
    <a rel="prev" href="{{ .Paginator.Next.URL }}">Older »</a>
  {{ end }}
</div>
